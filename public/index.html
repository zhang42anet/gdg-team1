<!DOCTYPE html>
<html lang="en">

<!-- 
   Meta data for index.html file
   -->

<head>
  <meta charset="UTF-8">
  <!-- Make width and length adjust to window size -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="main.css">
  <!-- Link to font-->
  <link href="https://fonts.googleapis.com/css?family=Jacques+Francois&display=swap" rel="stylesheet" />
  <!-- Link to FullCalendar-->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="script.js"></script>
</head>

<!-- 
Structure of elements for index.html:
-Header
-Menu
-Calendar. Todo, Add event
 -->

<body>
  <!-- Create main container-->
  <div id="app-container">
    <!-- Create header-->
    <div id="header">
      <!-- Create title "My Calendar"-->
      <h1 id="app-title">My Calendar</h1>
      <!-- Create menu button-->
      <div id="menu-container">
        <button id="menu-button">Menu</button>
      </div>
    </div>


    <!-- Create a list of indexes for menu-->
    <div id="menu-list" class="hidden">
      <ul>
        <li><a href="login.html">Login page</a></li>
        <li><a href="index.html">Calendar</a></li>
        <li><a href="map.html">Campus Map</a></li>
        <!-- <li><a href="#">Map</a></li> -->
      </ul>
    </div>

    <!-- Create main container for calendar, todo-list and add-event-->

    <div id="main-content">
      <div id="calendar"></div>
      <div id="todo-list">
        <h2>    <img src="google-calendar.png" alt="Google Calendar Logo" class="logo" /> Load Event      </h2>
        <button id="load-event"> 
          Load Event</button>
        <h2>Todo List</h2>
        <ul id="todos"></ul>
        <input type="text" id="new-todo" placeholder="Add a new todo!">
        <button id="add-todo">Add</button>
        <h2>Completed items</h2>
        <button id="show">Show</button>
        <ul id="completed-todos" style="display: none;"></ul>
        <h2>Add event</h2>
        <button id="open-modal">Add Event</button>
      </div>

    </div>

    <!-- Create window  -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <!-- Create close button  -->
        <span class="close">&times;</span>
        <!-- Create add event entry box -->
        <div class="form-group">
          <label for="event-title">Event name:</label>
          <input type="text" id="event-title" placeholder="Event Title" required>
        </div>
        <!-- Create start time entry box -->
        <div class="form-group">
          <label for="event-start">Start time:</label>
          <input type="datetime-local" id="event-start" required>
        </div>
        <!-- Create end time entry box -->
        <div class="form-group">
          <label for="event-end">End time:</label>
          <input type="datetime-local" id="event-end">
        </div>
        <!-- Create location entry box -->
        <div class="form-group">
          <label for="event-location">Location:</label>
          <input type="text" id="event-location" placeholder="Location" required>
        </div>
        <!-- Create a checkbox for recurring events -->
        <label2>
          <input type="checkbox" id="weekly-event">Weekly event
        </label2>
        <!-- Create a textarea for notes -->
        <div class="form-group">
          <label for="event-notes">Notes:</label>
          <textarea id="event-notes" placeholder="Enter your notes here..." rows="8"></textarea>
        </div>
        <!-- Create add event and delete event button-->
         <div id="button-frame">
          <button id="add-event-button">Add Event</button>
          <button id="delete-event-button">Delete Event</button>
         </div>

      </div>
    </div>


</body>
