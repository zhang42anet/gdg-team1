<!DOCTYPE html>
<html lang="en">

<!-- 
   Meta data for index.html file
   -->

<head>
  <meta charset="UTF-8">
  <!-- Make width and length adjust to window size -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="main.css">
  <!-- Link to font-->
  <link href="https://fonts.googleapis.com/css?family=Jacques+Francois&display=swap" rel="stylesheet" />
  <!-- Link to FullCalendar-->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="script.js"></script>
  <!-- Link to Quill (Text editing library) -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<!-- 
Structure of elements for index.html:
-Header
-Menu
-Calendar. Todo, Add event
 -->

<body>
  <!-- Create main container-->
  <div id="app-container">
    <!-- Create header-->
    <div id="header">
      <!-- Create title "My Calendar"-->
      <h1 id="app-title">My Calendar</h1>
      <!-- Create menu button-->
      <div id="menu-container">
        <button id="menu-button">Menu</button>
      </div>
    </div>

                                                                                
    <!-- Create a list of indexes for menu-->
    <div id="menu-list" class="hidden">
      <ul>
        <li><a href="login.html">Login page</a></li>
        <li><a href="index.html">Calendar</a></li>
        <li><a href="map.html">Campus Map</a></li>
        <!-- <li><a href="#">Map</a></li> -->
      </ul>
    </div>

    <!-- Create main container for calendar, todo-list and add-event-->

    <div id="main-content">
      <div id="calendar"></div>
      <div id="todo-list">
        <h2>Todo List</h2>
        <ul id="todos"></ul>
        <input type="text" id="new-todo" placeholder="Add a new todo!">
        <button id="add-todo">Add</button>
        <h2>Completed items</h2>
        <button id="show">Show</button>
        <ul id="completed-todos" style="display: none;"></ul>
        <h2>Add event</h2>
        <button id="open-modal">Add Event</button>
      </div>

    </div>

    <!-- Create window  -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <!-- Create close button  -->
        <span class="close">&times;</span>
        <!-- Create add event entry box -->
        <div class="form-group">
          <label for="event-title">Event name:</label>
          <input type="text" id="event-title" placeholder="Event Title" required>
        </div>
        <!-- Create start time entry box -->
        <div class="form-group">
          <label for="event-start">Start time:</label>
          <input type="datetime-local" id="event-start" required>
        </div>
        <!-- Create end time entry box -->
        <div class="form-group">
          <label for="event-end">End time:</label>
          <input type="datetime-local" id="event-end">
        </div>
        <!-- Create note box with Quill -->
        <div class="form-group">
          <label for="event-notes">Notes:</label>
          <div id="quill-editor"></div> <!-- Quill editor -->
        </div>
        <!-- Create add event button-->
        <button id="add-event-button">Add Event</button>
      </div>
    </div>
    
    <script>
      document.getElementById('add-todo').addEventListener('click', () => {
        const userID = localStorage.getItem('userID');  // Get userID from local storage
        const toDo = document.getElementById('new-todo').value;
    
        fetch('http://localhost:3006/add-todo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userID, toDo }),
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          document.getElementById('new-todo').value = ''; // Clear input
          loadTodos();
        })
        .catch(error => console.error('Error:', error));
      });
    
      function loadTodos() {
        const userID = localStorage.getItem('userID');
        
        fetch(`http://localhost:3006/get-todos/${userID}`)
        .then(response => response.json())
        .then(data => {
          const todoList = document.getElementById('todos');
          todoList.innerHTML = '';
    
          data.forEach(todo => {
            const li = document.createElement('li');
            li.textContent = todo.toDo;
    
            const completeButton = document.createElement('button');
            completeButton.textContent = 'Completed!';
            completeButton.style.backgroundColor = 'green';
            completeButton.onclick = () => completeTodo(todo.id);
            
            li.appendChild(completeButton);
            todoList.appendChild(li);
          });
        })
        .catch(error => console.error('Error:', error));
      }
    
      function completeTodo(todoID) {
        fetch(`http://localhost:3006/complete-todo/${todoID}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          loadTodos();
        })
        .catch(error => console.error('Error:', error));
      }
    
      // Load todos when the page loads
      window.onload = loadTodos;
    </script>
    
    
    

</body>
